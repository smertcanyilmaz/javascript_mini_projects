<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/87840e66db.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Basic Dropdown Menu</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="text-box">
        <input
          type="text"
          name="text"
          id="text"
          placeholder="Dropdown Menu"
          readonly
        />
        <i id="down" class="fa-solid fa-chevron-down"></i>
        <i id="up" class="fa-solid fa-chevron-up"></i>
      </div>

      <div class="item-box" id="item-box">
        <div class="items">
          <i class="fa-brands fa-html5"></i><span>Html</span>
        </div>
        <div class="items">
          <i class="fa-brands fa-css3-alt"></i><span>CSS</span>
        </div>
        <div class="items">
          <i class="fa-brands fa-square-js"></i>
          <p>Javascript</p>
        </div>
        <div class="items">
          <i class="fa-brands fa-figma"></i><span>Figma</span>
        </div>
        <div class="items">
          <i class="fa-brands fa-react"></i>
          <p class="react">ReactJS</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
