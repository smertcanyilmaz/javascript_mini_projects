<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="common">
        <div class="result">
          <span>Bill</span>
          <div class="numberbox">
            <span><i class="fa-sharp fa-solid fa-dollar-sign"></i></span>
            <input
              type="number"
              class="info-box"
              name=""
              id="bill"
              min="0"
              placeholder="0,00"
            />
          </div>
        </div>
        <div class="number">
          <span class="span2">Select Tip %</span>
          <div class="inner-number">
            <input id="button-5" class="btn-tip" type="button" value="5%" />
            <input id="button-10" class="btn-tip" type="button" value="10%" />
            <input id="button-20" class="btn-tip" type="button" value="20%" />
            <input id="button-25" class="btn-tip" type="button" value="25%" />
            <input id="button-50" class="btn-tip" type="button" value="50%" />
            <input
              class="btn-tip"
              type="number"
              name=""
              id="custom"
              placeholder="Custom"
              min="5"
              max="100"
              oninput="customFunc()"
            />
          </div>
        </div>
        <div class="result">
          <span>Number of People</span>
          <span id="span">Can't be Zero</span>
          <div class="numberbox">
            <span><i class="fa-solid fa-user"></i></span>
            <input
              type="number"
              class="info-box"
              name=""
              id="number-people"
              min="1"
              oninput="customFunc()"
            />
          </div>
        </div>
      </div>
      <div class="box2 common">
        <div class="prices">
          <span
            >Tip Amount<br />
            <span class="span-person">/person</span></span
          >
          <div id="tip-amount" class="price"></div>
        </div>
        <div class="prices">
          <span
            >Total<br />
            <span class="span-person">/person</span></span
          >
          <div id="total" class="price"></div>
        </div>
        <input id="reset-btn" type="button" value="RESET" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
