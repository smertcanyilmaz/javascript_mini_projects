<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/87840e66db.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>dictionary app</title>
  </head>
  <body>
    <div class="container">
      <div class="firstbox">
        <div class="title"><h2>English Dictionary</h2></div>
        <div class="search">
          <div class="inner-search">
            <div class="searchbox">
              <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
              <input
                type="text"
                name="text"
                id="text"
                placeholder="Search a word"
              />
              <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="btn">translate</div>
          </div>
          <div class="loader-box">
            <span class="span1">Loading</span>
            <div class="loader"></div>
          </div>
          <div class="errorbox"><span class="errormes"></span></div>
        </div>
      </div>
      <div class="secondbox">
        <div class="list">
          <div class="word">
            <div class="wordbox">
              <h2 id="h2"></h2>
              <span class="span2"
                ><p class="pos"></p>
                <p class="phon"></p
              ></span>
            </div>
            <div class="speaker">
              <i class="fa-solid fa-volume-high"></i>
            </div>
          </div>
        </div>
        <div class="results">
          <div class="common">
            <div class="box">
              <h3>Meaning</h3>
              <p class="meaning"></p>
            </div>
          </div>
          <div class="common">
            <div class="box">
              <h3>Example</h3>
              <p class="example"></p>
            </div>
          </div>
          <div class="common">
            <div class="box">
              <h3>Synonyms</h3>
              <p class="syn"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="but">
      <img src="Xvn6OeCV_400x400.jpg" alt="" srcset="" />
    </div>
    <div class="evet"></div>
    <script src="script.js"></script>
  </body>
</html>
